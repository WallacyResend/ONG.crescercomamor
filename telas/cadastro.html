<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Crescer com Amor</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="../assets/images/logotipo.png" alt="Logotipo Crescer com Amor" class="logo-img">
            </div>
            <h1>Crescer com Amor</h1>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h2 class="text-center mb-2">Cadastre-se para Participar</h2>
            <form action="" method="POST" novalidate class="animate">
                <figure>
                    <img src="../assets/images/imagem2.png" alt="Acolhimento de crianças" />
                </figure>
                
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required minlength="5" 
                               placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                               placeholder="000.000.000-00"
                               title="Digite um CPF válido" 
                               inputmode="numeric">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required
                               placeholder="(00) 00000-0000"
                               pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                               title="Digite um telefone válido" 
                               inputmode="tel">
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" 
                               required max="2007-12-31">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações de Participação</legend>

                    <div class="form-group">
                        <label for="interesse">Área de Interesse</label>
                        <select id="interesse" name="interesse" required>
                            <option value="">Selecione uma opção</option>
                            <option value="voluntario">Voluntário</option>
                            <option value="doador">Doador</option>
                            <option value="parceiro">Parceiro Institucional</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="disponibilidade">Disponibilidade</label>
                        <select id="disponibilidade" name="disponibilidade" required>
                            <option value="">Selecione sua disponibilidade</option>
                            <option value="manha">Período da Manhã</option>
                            <option value="tarde">Período da Tarde</option>
                            <option value="noite">Período da Noite</option>
                            <option value="flexivel">Horário Flexível</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="4" 
                                  placeholder="Conte-nos um pouco sobre seu interesse em participar e como gostaria de contribuir"></textarea>
                    </div>
                </fieldset>
    </fieldset>
<br/>
    <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required
               pattern="\d{5}-\d{3}" placeholder="00000-000"
               title="Formato de CEP: 00000-000" inputmode="numeric">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </fieldset>
 <fieldset class="form-submit-section">
                    <div class="form-confirmation">
                        <p class="confirmation-text">Ao enviar este formulário, você concorda em participar do projeto Crescer com Amor e confirma que todas as informações fornecidas são verdadeiras.</p>
                    </div>
                    <button type="submit" class="btn">Enviar Cadastro</button>
                </fieldset>
    <div>
        <br/>
        <button type="submit">Finalizar Cadastro</button>
        <button type="reset">Limpar</button>
    </div>
</form>
